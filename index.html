<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToBoo List</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<header>
		<img src="./img/Logo.png" alt="ToBoo List Logo">
		<span>Toboolist</span>
	</header>

	<main>

		<div class="container">
			
			<div class="containerSection top">
				<button class="btn btn-blue">Add task</button>
				<button class="btn btn-gray-outline">Add section</button>
				<button class="btn">Add section</button>
			</div>

			<div class="containerSection tasks">
				
				<ul class="plainList">
					<li>
						<h2>&blacktriangledown; Task</h2>
						<ul class="plainList">
							<li>
								<span class="circle status done vertical-middle">&check;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-blue">Editorial</span>
							</li>
							<li>
								<span class="circle status not-done vertical-middle">&cross;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-red">Editorial</span>
							</li>
						</ul>
					</li>
					<li>
						<h2>&blacktriangledown; Today</h2>
						<ul class="plainList">
							<li>
								<span class="circle status done vertical-middle">&check;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-blue">Editorial</span>
							</li>
							<li>
								<span class="circle status not-done vertical-middle">&cross;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-red">Editorial</span>
							</li>
						</ul>
					</li>
					<li>
						<h2>&blacktriangledown; Upcoming</h2>
						<ul class="plainList">
							<li>
								<span class="circle status done vertical-middle">&check;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-blue">Editorial</span>
							</li>
							<li>
								<span class="circle status not-done vertical-middle">&cross;</span>
								<span class="vertical-middle">Cosa da fare</span>
								<span class="vertical-middle badge bg-red">Editorial</span>
							</li>
						</ul>
					</li>
				</ul>

			</div>

		</div>

	</main>
	
</body>
</html>
